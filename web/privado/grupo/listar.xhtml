<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     <h:head>
        <title>Facelet Title</title>
         <style type="text/css">
               body{width: 800px;                }
                </style>
    </h:head>
    <h:body>    
        <h:form id="form">
            <style type="text/css">
                /* Important required because row */
                .ui-datatable-odd {
                    background-color:lightgray !important;
                    background-position-y: -1400px; /* IE7 hack */
                }
                
            </style>
            <ace:pushButton action="#{controleGrupo.novo()}"
                                             value="Novo"/>
            
            <ace:dataTable id="ttt" value="#{controleGrupo.dao.listaTodos}" var="obj" >
                
                <ace:column headerText="ID">
                    <h:outputLabel value="#{obj.id}"/>
                </ace:column>
                <ace:column id="name" headerText="Nome">
                    <h:outputLabel id="nameCell" value="#{obj.nome}"/>
                </ace:column>
                 <ace:column headerText="Ações">
                        <div align="center"> 
                                <ace:pushButton id="pushBttnAction"
                                                value="Editar"
                                                action="#{controleGrupo.editar(obj.id)}">
                                </ace:pushButton>
                 
                                <ace:pushButton id="pushBttnAction2"
                                                    value="Excluir"
                                                    action="#{controleGrupo.remover(obj.id)}"
                                                 onclick="if (!confirm('Confirma a exclusão?'))
                                                         return false"
                                                              />
                        </div>
                    </ace:column>
           
            </ace:dataTable>
        </h:form>
      
    </h:body>
        
 

</html>
